apiVersion: apps/v1
kind: Deployment
metadata:
  name: revspeed-gke
  labels:
    app: revspeed-gke
spec:
  replicas: 2
  selector:
    matchLabels:
      app: revspeed-gke
  template:
    metadata:
      labels:
        app: revspeed-gke
    spec:
      containers:
        - name: revspeed-gke-container
          image: us-central1-docker.pkg.dev/revspeed16/my-repo/revspeed-gke-image:1.0.0  # Use your image details
          ports:
            - containerPort: 8080
